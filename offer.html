<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offer a Skill | SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="SkillSwap Logo" />
        <span class="fw-bold fs-5">SkillSwap</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="find.html">Find</a></li>
          <li class="nav-item"><a class="nav-link active" href="offer.html">Offer</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Offer a Skill</h2>
    <p>Share your skills with the SkillSwap community by filling out the form below.</p>

    <form>
      <div class="mb-3">
        <label for="skillTitle" class="form-label">Skill Title</label>
        <input type="text" class="form-control" id="skillTitle" placeholder="e.g., Web Development" />
      </div>
      <div class="mb-3">
        <label for="skillDescription" class="form-label">Description</label>
        <textarea class="form-control" id="skillDescription" rows="4" placeholder="Describe the skill you're offering..."></textarea>
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability</label>
        <input type="text" class="form-control" id="availability" placeholder="e.g., Weekends, Evenings" />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g., Gaborone, Online" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SkillSwap | BAC | All rights reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
