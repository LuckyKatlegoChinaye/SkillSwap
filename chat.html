<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat | SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="SkillSwap Logo"  />
        <span class="fw-bold fs-5">SkillSwap</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="find.html">Find</a></li>
          <li class="nav-item"><a class="nav-link" href="offer.html">Offer</a></li>
          <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">Live Chat</div>
          <div class="card-body" style="height: 400px; overflow-y: auto;" id="chatWindow">
            <div class="text-muted">Chat with other SkillSwappers here…</div>
          </div>
          <div class="card-footer d-flex">
            <input type="text" id="chatInput" class="form-control me-2" placeholder="Type your message…" />
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SkillSwap | BAC | All rights reserved
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatWindow = document.getElementById("chatWindow");

      if (input.value.trim() !== "") {
        const newMsg = document.createElement("div");
        newMsg.className = "mt-2 p-2 bg-light rounded";
        newMsg.innerText = input.value;
        chatWindow.appendChild(newMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        input.value = "";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
